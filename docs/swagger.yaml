definitions:
  models.Actor:
    properties:
      birth_date:
        type: string
      name:
        type: string
      sex:
        type: string
    type: object
  models.Movie:
    properties:
      actors:
        items:
          $ref: '#/definitions/models.Actor'
        type: array
      desctiption:
        type: string
      name:
        type: string
      rating:
        type: integer
    type: object
  models.UserAuth:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  title: Filmoteka API
  version: "1.0"
paths:
